<!DOCTYPE html>
<html>
<head>
    <title>TAB (practice-form)</title>
</head>
 <body>
  <form name="Favorite Candy" action="success.html">
    <fieldset>
        <div>
            <label>Type of Candy:</label>
            <select name="candy_name">
                <option value="milk_chocolate">Milk Chocolate</option>
                <option value="dark_chocolate">Dark Chocolate</option>
                <option value="sour">Sour Gummies</option>
            </select>
        </div>
        <div>
            <textarea name="Personal Guilty Pleasure:" rows="5" cols="5">Write answer here</textarea>
        </div>
        <div>
            <label>Your Name:</label>
            <input type="text" name="fullname">
        </div>
        <div>
            <label>Your Email:</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Your Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <button type="submit"><a href="success.html">Click Here For Success!</a></button>
        </div>
    </fieldset>
  </form>
 </body>
</html>
